kind: pipeline
name: default

steps:
- name: master-build  
  image: node:carbon-alpine
  commands:
    - npm config set registry http://registry.npm.taobao.org/
    - npm install
    - npm run build
    - npm config set registry https://registry.npmjs.org/
  when:
    branch:
      - master
    event: [push]

- name: master-docker  
  image: plugins/docker
  settings:
    registry: 172.20.10.3:8082
    mirror: http://hub-mirror.c.163.com
    username: simple
    password: admin123
    dockerfile: ./Dockerfile
    repo: 172.20.10.3:8082/${DRONE_REPO_NAME}
    tags: ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER}
    insecure: true
  when:
    branch:
      - master
    event: [push]

- name: master-deploy
  image: maniack/drone-portainer
  settings:
    portainer: http://127.0.0.1:9000
    insecure: true
    username:
      from_secret: portainer_username
    password:
      from_secret: portainer_password
    endpoint: local
    stack: appinspiration
    file: docker-stack.yml
    environment:
      DRONE_COMMIT_BRANCH: ${DRONE_COMMIT_BRANCH}
      DRONE_BUILD_NUMBER: ${DRONE_BUILD_NUMBER}
