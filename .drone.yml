kind: pipeline
name: default

steps:
- name: master-build  
  image: node:carbon-alpine
  commands:
    - yarn
    - yarn run build
  when:
    branch:
      - master
    event: [push]

- name: master-docker  
  image: plugins/docker
  settings:
    registry: 172.20.10.3:8082
    username: simple
    password: admin123
    dockerfile: ./Dockerfile
    repo: 172.20.10.3:8082/${DRONE_REPO_NAME}
    tags: ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER}
  when:
    branch:
      - master
    event: [push]
